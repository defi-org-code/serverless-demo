service: ${env:GITHUB_REPO_NAME}

custom:
  PROJECT: Example Squad by Zlotin # change this to your squad name

provider: ${file(./serverless-provider.yml)}

plugins:
  - serverless-webpack

package:
  individually: true

functions:
  writer:
    handler: handler.writer
    fileSystemConfig: ${file(./serverless-fs.yml)}
    events:
      - schedule: rate(1 day) # examples: rate(1 minute), rate(60 minutes)
  reader:
    handler: handler.reader
    fileSystemConfig: ${file(./serverless-fs.yml)}
    events:
      - http:
          path: read/{param}
          method: get
          cors: true
