service: serverless

custom:
  PROJECT: defi.org by Rotem

provider: ${file(./serverless-provider.yml)}

functions:
  writer:
    handler: handler.writer
    fileSystemConfig: ${file(./serverless-fs.yml)}
    events:
      - schedule:
        rate: rate(1 minute)
  reader:
    handler: handler.reader
    fileSystemConfig: ${file(./serverless-fs.yml)}
    events:
      - http:
          path: /${param}
          method: get
          cors: true
