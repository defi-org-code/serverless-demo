service: serverless

custom:
  PROJECT: defi.org by Rotem

provider: ${file(./serverless-provider.yml)}

functions:
  create:
    handler: handler.create
    fileSystemConfig: ${file(./serverless-fs.yml)}
    events:
      - http:
          path: create/{value}
          method: get
          cors: true
  list:
    handler: handler.list
    fileSystemConfig: ${file(./serverless-fs.yml)}
    events:
      - http:
          path: list
          method: get
          cors: true
  alive:
    handler: handler.alive
    fileSystemConfig: ${file(./serverless-fs.yml)}
    events:
      - http:
          path: alive
          method: get
          cors: true
